                $('#tabla thead tr:eq(0) th').each( function (i) {

                    $( 'input', this ).on( 'keyup change', function () {
                        if ( table.column(i).search() !== this.value ) {
                            table
                                .column(i)
                                .search( this.value )
                                .draw();
                        }
                    } );
                } );

                var table = $('#tabla').DataTable( {
                    orderCellsTop: true,
                    fixedHeader: true,
                    pageLength: 25
