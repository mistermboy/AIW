<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/uikit.css"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Editor</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/uikit.js"></script>
    <script src="/js/uikit-icons.js"></script>
</head>
<body>

<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
        <div class="uk-card uk-card-default uk-card-body">
            <!-- Herramientas -->
            <button id="botonCrearNodo" class="uk-button uk-button-default uk-margin-small-bottom"
                    onclick="activarCrearNodo()">Crear Nodo</button>
        </div>
    </div>
</div>
<div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div class="uk-width-3-4">
        <div class="uk-card uk-card-default uk-card-body">
            <!-- Panel de canvas  -->
            <canvas id="canvas" width="900" height="500" style="border:1px solid #d3d3d3;"></canvas>
        </div>
    </div>
    <div class="uk-width-1-4">
        <div class="uk-card uk-card-default uk-card-body">
            <!-- Propiedades -->
            <h2>Propiedades</h2>
            <div class="uk-margin">
                <input class="uk-input" type="text" id="nombreNodo">
            </div>
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
                    onClick="clickBotonEditarPropiedadesNodo()">Guardar</button>

        </div>
    </div>

</div>


<script src="src/Nodo.js"></script>
<script src="src/Editor.js"></script>
<script src="src/Main.js"></script>
<script src="src/Res.js"></script>
<script src="src/EventosPulsacion.js"></script>

</body>
</html>
